<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuity Calculator</title>
    <link rel="stylesheet" href="style04.css">
</head>
<body>
    <div class="container">
        <h1>Annuity Calculator</h1>
        <form>
            <div class="input-group">
                <label for="payment">Payment Amount (PMT):</label>
                <input type="number" id="payment" placeholder="Enter payment" required>
            </div>

            <div class="input-group">
                <label for="rate">Interest Rate (r%):</label>
                <input type="number" id="rate" placeholder="Enter interest rate" required>
            </div>

            <div class="input-group">
                <label for="periods">Number of Periods (n):</label>
                <input type="number" id="periods" placeholder="Enter number of periods" required>
            </div>

            <button type="button" onclick="calculateAnnuity()">Calculate</button>
        </form>
        <h2 id="result"></h2>
    </div>

    <script>
        function calculateAnnuity() {
            let PMT = document.getElementById("payment").value;
            let r = document.getElementById("rate").value / 100;
            let n = document.getElementById("periods").value;

            let result = PMT * ((Math.pow(1 + r, n) - 1) / r);
            document.getElementById("result").innerText = "Annuity Value: " + result.toFixed(2);
        }
    </script>
</body>
</html>
