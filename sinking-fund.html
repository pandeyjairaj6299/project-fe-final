<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinking Fund Calculator</title>
    <link rel="stylesheet" href="style03.css">
</head>
<body>
    <h1>Sinking Fund Calculator</h1>
    <form>
        <label>Principal Amount (P):</label>
        <input type="number" id="principal" placeholder="Enter amount"><br><br>
        
        <label>Interest Rate (r%):</label>
        <input type="number" id="rate" placeholder="Enter rate"><br><br>
        
        <label>Number of Periods (n):</label>
        <input type="number" id="periods" placeholder="Enter periods"><br><br>

        <button type="button" onclick="calculateSinkingFund()">Calculate</button>
    </form>
    <h2 id="result"></h2>

    <script>
        function calculateSinkingFund() {
            let P = document.getElementById("principal").value;
            let r = document.getElementById("rate").value / 100;
            let n = document.getElementById("periods").value;

            let result = P * ((r) / (Math.pow(1 + r, n) - 1));
            document.getElementById("result").innerText = "Sinking Fund: " + result.toFixed(2);
        }
    </script>
</body>
</html>
